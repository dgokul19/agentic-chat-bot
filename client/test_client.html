<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Agent Chatbot - Test Client</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            height: 90vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 25px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .status {
            padding: 15px 25px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #28a745;
        }

        .session-id {
            font-size: 12px;
            color: #6c757d;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 25px;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-content {
            padding: 15px 20px;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 5px;
        }

        .message.agent .message-content {
            background: white;
            color: #333;
            border: 1px solid #e9ecef;
            border-bottom-left-radius: 5px;
        }

        .message.system .message-content {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
        }

        .message.error .message-content {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            margin: 0 auto;
            text-align: center;
            font-size: 14px;
        }

        .message-meta {
            font-size: 11px;
            color: #6c757d;
            margin-top: 5px;
            padding: 0 5px;
        }

        .message.user .message-meta {
            text-align: right;
        }

        .input-area {
            padding: 20px 25px;
            background: white;
            border-top: 1px solid #e9ecef;
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        #sendButton {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendButton:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #sendButton:active {
            transform: translateY(0);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        .control-button {
            padding: 8px 16px;
            background: #6c757d;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 12px;
            transition: background 0.3s;
        }

        .control-button:hover {
            background: #5a6268;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ¤– Multi-Agent Chatbot</h1>
            <p>Booking â€¢ Properties â€¢ Education</p>
        </div>

        <div class="status">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Ready</span>
            </div>
            <div class="session-id" id="sessionId">Session: <span id="sessionIdValue"></span></div>
        </div>

        <div class="messages" id="messages">
            <div class="message system">
                <div class="message-content">
                    Welcome! Start chatting with the AI agents.
                </div>
            </div>
        </div>

        <div class="input-area">
            <div class="input-container">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type your message here..." 
                />
                <button id="sendButton">Send</button>
            </div>
            <div class="controls">
                <button class="control-button" id="clearButton">Clear Chat</button>
                <button class="control-button" id="newSessionButton">New Session</button>
            </div>
        </div>
    </div>

    <script>
        let sessionId = generateSessionId();
        let isProcessing = false;

        const API_BASE_URL = 'http://localhost:8000';
        const messagesDiv = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const newSessionButton = document.getElementById('newSessionButton');
        const sessionIdValue = document.getElementById('sessionIdValue');

        function generateSessionId() {
            return 'session_' + Math.random().toString(36).substr(2, 9);
        }

        function initSession() {
            sessionId = generateSessionId();
            sessionIdValue.textContent = sessionId;
            console.log('Session initialized:', sessionId);
        }

        function addMessage(type, content, metadata = {}) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);

            if (metadata.agent || metadata.intent) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'message-meta';
                const parts = [];
                if (metadata.agent) parts.push(`Agent: ${metadata.agent}`);
                if (metadata.intent) parts.push(`Intent: ${metadata.intent}`);
                metaDiv.textContent = parts.join(' â€¢ ');
                messageDiv.appendChild(metaDiv);
            }

            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function setProcessing(processing) {
            isProcessing = processing;
            sendButton.disabled = processing;
            messageInput.disabled = processing;
            
            if (processing) {
                sendButton.innerHTML = '<span class="loading"></span>';
            } else {
                sendButton.textContent = 'Send';
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            // Add user message to UI
            addMessage('user', message);
            messageInput.value = '';
            setProcessing(true);

            try {
                const response = await fetch(`${API_BASE_URL}/chat/${sessionId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        content: message
                    })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Request failed');
                }

                const data = await response.json();
                console.log('Received:', data);

                // Add agent response to UI
                addMessage('agent', data.response, {
                    agent: data.metadata.agent,
                    intent: data.intent
                });

            } catch (error) {
                console.error('Error:', error);
                addMessage('error', `Error: ${error.message}`);
            } finally {
                setProcessing(false);
                messageInput.focus();
            }
        }

        function clearChat() {
            messagesDiv.innerHTML = '';
            addMessage('system', 'Chat cleared');
        }

        function newSession() {
            initSession();
            clearChat();
            addMessage('system', `New session started: ${sessionId}`);
        }

        // Event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        });

        clearButton.addEventListener('click', clearChat);
        newSessionButton.addEventListener('click', newSession);

        // Initialize on load
        window.addEventListener('load', () => {
            initSession();
        });
    </script>
</body>
</html>
